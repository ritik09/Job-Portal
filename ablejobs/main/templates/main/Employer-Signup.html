<!--Template for the signup page of Employer-->

{% load static %}
<!DOCTYPE HTML>
<html>

<head>
  <title> Employer SignUp </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'main/std.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <!--Navigation Bar-->
  <nav class="navbar navbar navbar-light navbar-expand-lg static-top" style="background-color:#DCDCDC">

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          {% if user.is_authenticated %}
        </ul>
        {% else %}
        <!--When the user is not logged in-->
        <!--Registration Buttons-->
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#"><span class="glyphicon glyphicon-user"></span>
              Sign Up
            </a>
          <!--Login Button-->
          <li><a href="/login"><span class="glyphicon glyphicon-log-in">&nbspLogin</span></a></li>

        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container " style = "margin-top: 6%; margin-left:35%">
    <div class="row text-center">
    </div>

    <div class="row">
      <div class="col-md-6 Sign Up" style="padding-left: 10%, ">
        <h3 style="padding-left: 10px;"> Start hiring now! </h3>
        <hr>

        <!--Backend wala form-->

        <form method="POST" role="form" enctype="multipart/form-data" class="form-horizontal">
          {% csrf_token %}

          <div class="form-group col-lg-8">
            <label for="id_name">Company Name:</label>
            <input class="form-control" type="text" name="name" maxlength="30" autofocus=""  id="id_name">
          </div>

          <div class="form-group col-lg-8">
            <label for="id_email">Email:</label>
            <input class="form-control" type="email" name="email" required="" id="id_email">
          </div>   

          <div class="form-group col-lg-8">
            <label for="id_password1">Password:</label>
            <input class="form-control" type="password" name="password" required="" id="id_password">
          </div>

          
          <div class="form-group col-lg-8">
            <label for="id_password2">Password confirmation:</label>
            <input class="form-control" type="password" name="confirm_password" required="" id="id_confirm_password">
          </div>
          

          <div class="form-group col-lg-8">
            <button style="background-color:#0356fc; color:white" class="btn btn-outline-info" type="submit">Sign Up</button>
            <p> Already Registered ? <a href ="/login">Login</a> </p>
          </div>
        </form>

    </div>

  </div>
  </div>
</body>
</html>
