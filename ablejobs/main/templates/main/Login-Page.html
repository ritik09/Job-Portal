{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      </head>
    <body>

        <div class="row">
            
             <nav class="navbar navbar-light" style="background-color:#DCDCDC;">

            </nav>
             <div class="col-md-5" >
                
                <form method="POST"class="form-horizontal" role="form" style="margin-top: 20%; margin-left: 100%;">

                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Email:</label> 
                        <input class="form-control" type="text" name="username" autofocus="" required="" id="id_username" style = "width: 300px;">    
                    </div>

                    <div class="form-group">
                        <label for="id_password">Password:</label> 
                        <input class="form-control" type="password" name="password" required="" id="id_password"  style = "width: 300px;">
                    </div>

                    <div class="form-group" style="width: 250px;">
                        <button style="background-color:#0356fc; color:white" class="btn btn-outline-info" type="submit">Login</button>
                        <p>Not Registered? <a href ="/register_as_company">Signup</a></p> 
                    </div>
                </form>
            </div>
        </div>
        
</body>
</html>
